<script src="jquery-1.7.1.js" type="text/javascript"></script>
<script type="text/javascript">
function timeDifference(laterdate,earlierdate, msg) {
    var difference = laterdate.getTime() - earlierdate.getTime();
	
	if(!msg) {
		msg = '';
	}
	else {
		msg = msg + ' - ';
	}
	document.write(msg + 'difference = ' + difference + ' m/s');
	document.write('<br/>');
}

var earlierdate = new Date();
var laterdate = new Date();

earlierdate = new Date();  
for (var i=0; i<1000; i++) {  
    $('#list').append (i);  
}  
laterdate = new Date(); 
timeDifference(laterdate,earlierdate, 'No Cache');
  
// much better this way  
earlierdate = new Date(); 
var item = $('#list');  
  
for (var i=0; i<1000; i++) {  
    item.append (i);  
}  
laterdate = new Date(); 
timeDifference(laterdate,earlierdate, 'With Cache');
</script>
