<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style media="screen" type="text/css">
td {
	border: 1px solid black;
	padding: 5px;
}

td:hover {
	background-color: blue;
	color: white;
}
</style>
</head>
<body>
	<table>
		<tr><td>1</td><td>2</td><td>3</td></tr>
		<tr><td>4</td><td>5</td><td>6</td></tr>
		<tr><td>7</td><td>8</td><td>9</td></tr>
	</table>
	<div id="display"></div>
	<input type="button" value="click me" onclick="javascript:findMe()" autofocus="on"/>
</body>
</html>
<script type="text/javascript">
function findMe () {
	var dispVal = "";
	var selector = document.querySelector('td:hover')
	if(selector) {
		dispVal = selector.innerHTML;	
	}
	document.querySelector("#display").innerHTML = dispVal;
}
